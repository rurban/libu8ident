name: Github CI
on: [push, pull_request]

#strategy:
#  matrix:
#    os: [ubuntu-14.04, ubuntu-18.04, ubuntu-latest]

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        CFLAGS:
          - -DDISABLE_CHECK_XID 
          - -march=native -Wall -Wextra -O2
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: sudo apt-get install perl
    - run: autoreconf -fi
    - run: ./configure
    - run: make
    - run: make check
    - run: make check-asan
    - run: make check-norms
  macOS:
    name: macOS
    runs-on: macOS-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - run: brew install automake
    - run: autoreconf -fi
    - run: ./configure
    - run: make
    - run: make check
  mingw:
    name: mingw
    runs-on: windows-latest
    env:
      MSYS2_DIR: msys64
      MSYS2_ARCH: x86_64
      MSYSTEM: MINGW64
      ARCH: win64
      PLATFORM: x64
      #PATH: "C:\%MSYS2_DIR%\%MSYSTEM%\bin;C:\%MSYS2_DIR%\usr\bin;%PATH%"
    steps:
      # see https://github.com/msys2/setup-msys2
    - name: setup-msys2
      uses: msys2/setup-msys2@v2
      with:
        path-type: minimal
        update: true
        install: >-
          base-devel
          coreutils
          mingw-w64-x86_64-toolchain
    - run: reg add "HKLM\Software\Microsoft\Windows\Windows Error Reporting" /f /v DontShowUI /d 1
    - run: git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v2
    - shell: msys2 {0}
      run: autoreconf -fi
    - shell: msys2 {0}
      run: ./configure
    - shell: msys2 {0}
      run: make
    - shell: msys2 {0}
      run: make check
