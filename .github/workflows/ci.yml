name: Github CI
on: [push, pull_request]

#strategy:
#  matrix:
#    os: [ubuntu-14.04, ubuntu-18.04, ubuntu-latest]
jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        CFLAGS:
          -
          - -DU8ID_NORM=NFD
          - -DDISABLE_CHECK_XID 
          - -DENABLE_CHECK_XID
          - -march=native -Wall -Wextra -O2
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: sudo apt-get install perl groff
    - run: autoreconf -fi
    - run: ./configure
    - run: make V=1
    - run: make V=1 check || (cat test-suite.log; false)
    - run: make V=1 check-all
    - if: matrix.CFLAGS == ''
      run: make distcheck && ./test-all-fast.sh
  macOS:
    name: macOS
    runs-on: macOS-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - run: brew install automake
    - run: autoreconf -fi
    - run: ./configure
    - run: make
    - run: make check
    - run: make check-all
  mingw:
    name: mingw
    runs-on: windows-latest
    env:
      MSYS2_DIR: msys64
      MSYS2_ARCH: x86_64
      MSYSTEM: MINGW64
      ARCH: win64
      PLATFORM: x64
      #PATH: "C:\%MSYS2_DIR%\%MSYSTEM%\bin;C:\%MSYS2_DIR%\usr\bin;%PATH%"
    steps:
      # see https://github.com/msys2/setup-msys2
    - name: setup-msys2
      uses: msys2/setup-msys2@v2
      with:
        path-type: minimal
        #update: true
        install: >-
          base-devel
          coreutils
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-libtool
          mingw-w64-x86_64-perl
    - run: reg add "HKLM\Software\Microsoft\Windows\Windows Error Reporting" /f /v DontShowUI /d 1
    - run: git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v2
    - shell: msys2 {0}
      run: autoreconf -fi
      #run: libtoolize -f && aclocal -I m4 && autoconf && automake --add-missing
      continue-on-error: true
    # msys2 is broken for today
    #- shell: msys2 {0}
    #  run: ./configure
    #- shell: msys2 {0}
    #  run: make
    #- shell: msys2 {0}
    #  run: make check
  linux-cmake:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: cmake .
    - run: make
    - run: make test
    - run: sudo make install DESTDIR=`pwd`/inst
  macos-cmake:
    runs-on: macOS-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: cmake .
    - run: make
    - run: make test
  windows-cmake:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    #- uses: microsoft/setup-msbuild@v1.1
    - run: cmake .
    - run: cmake --build . --config Release --verbose
      continue-on-error: true
    - run: cmake --build . --target RUN_TESTS --config Release --verbose
      continue-on-error: true
    - run: cmake --build . --target package --config Release
      continue-on-error: true
    # currently -G for "Visual Studio 16 2019"
